<header class="nav-bar">
    <div class="logo-area">
        <img src="favicon.ico" alt="">
        <h4>JSI</h4>
    </div>
    <div class="links">
        <div class="list">
            <ul>
                @if (!isAuthenticated) {
                    <li> <a routerLink="../../login">Home</a> </li>
                }
                @if (isAdmin) {
                    <li> <a routerLink="/users">Rooms</a> </li>
                    <li> <a routerLink="/profile">Reservations</a> </li>
                }

                @if (isCustomer) {
                    <li> <a routerLink="/profile">Bookings</a> </li>
                }
                
                @if (isAuthenticated) {
                    <li> <a routerLink="" (click)="logout()">Log Out</a> </li>
                }
                
            
            </ul>
        </div>
    </div>
</header>
